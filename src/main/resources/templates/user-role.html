<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: meta-head">
</head>
<body>
<nav th:replace="layout :: site-navbar">
</nav>
<div th:replace="layout :: banner-fragment">
</div>
<div class="container my-container" style="margin-top: 20px; width: 80%">
    <form th:object="${userDTO}" th:action="@{/admin/users/{id}/edit-role (id=${userDTO.getId()})}" method="post">
    <div class="row">
        <div class="col-10 col-sm-8 col-xl-6 mx-auto div-distancer">
            <h3 class="text-center">SET ROLE:</h3>
            <div class="checkbox">
                <tr>
                    <td th:each="role : ${roles}">
                        <input type="radio" name="role" th:value="${role.getId()}"/>
                        <label th:text="${role.getName()}"></label><br>
                    </td>
                </tr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10 col-sm-8 col-xl-6 mx-auto div-distancer">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </div>
    </form>
</div>
<footer th:replace="layout :: footer-fragment">
</footer>
</body>
</html>
