        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Articles</a>
                <a class="dropdown-item" href="#">Fundamentals</a>

              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Sign in</a>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button><br>

      <div class="ontainer-fluid px-0 no-padding">
        <div class="row">
            <div class="col-sm-12">
                <img src="/src/main/resources/images/banner.jpg"  class="img-fluid no-padding width:100%" alt="banner">
            </div>
        </div>
    </div>
    <div class="container my-container">
        <div class="row">
            <div class="col-sm-12">
                <form action="post">
                    <div class="row parent">
                        <div class="col-sm-12 parent" style="margin-top: 20px;">
                            <label for="name-and-surname">Name and Surname</label>
                        </div>
                        <div class="col-sm-12 parent">
                            <input type="text" id="name-and-surname" style="width:80%" class="center-block" placeholder="Your name...">
                        </div>
                        <div class="col-sm-12 parent">
                            <label for="subject">Subject</label>
                        </div>
                        <div class="col-sm-12 parent">
                            <input type="text" id="subject" style="width:80%" placeholder="Subject...">
                        </div>
                        <div class="col-sm-12 parent">
                            <label for="email">Contact email</label>
                        </div>
                        <div class="col-sm-12 parent">
                            <input type="text" id="email" style="width:80%" placeholder="Your email...">
                        </div>
                        <div class="col-sm-12 parent">
                            <label for="message">Message</label>
                        </div>
                        <div class="col-sm-12 parent">
                            <textarea type="textarea" id="message" rows="8" cols="50" placeholder="Your message.."></textarea>
                        </div>
                        <div class="col-sm-12 parent" style="margin-top: 10px;">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
