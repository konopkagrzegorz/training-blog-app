<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: meta-head">
</head>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<body>
<nav th:replace="layout :: site-navbar">
</nav>
<div th:replace="layout :: banner-fragment">
</div>
    <form th:object="${userPasswordDTO}" th:action="@{/profile/edit/change-password}" method="post" class="form-signin">
      <div class="container">
        <h1 class="h3 mb-3 text-center">Please enter data</h1>
          <div class="row">
              <div class=" col-10 col-sm-8 col-md-6 mx-auto div-distancer">
                      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                          <p>Please Correct Errors Below</p>
                      </div>
                      <div th:if="${success}" class="alert alert-success">
                          <div>
                              <p th:text="${success}"></p>
                          </div>
                      </div>
                </div>
          </div>
          <div class="row">
              <div class="col-10 col-sm-8 col-md-6 mx-auto div-distancer">
                  <input th:field="*{password}" class="form-control text-start" type="password" id="password" name="password" placeholder="Enter password...">
                  <div class="pull-left">
                      <div th:if="${#fields.hasErrors('password')}">
                          <ul>
                              <li class="listed-error" th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-10 col-sm-8 col-md-6 mx-auto div-distancer">
                  <input th:field="*{confirmPassword}" class="form-control text-start" type="password" id="password" name="password" placeholder="Confirm password...">
              </div>
          </div>
        <button class="col-10 col-sm-8 col-md-6 mx-auto btn btn-lg sign-in-button btn-block my-container"
                type="submit">Change Password</button>
    </div>
    </form>
    <footer th:replace="layout :: footer-fragment">
    </footer>
</body>
</html>
