<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: meta-head">
</head>
<body>
<nav th:replace="layout :: site-navbar">
</nav>
<div th:replace="layout :: banner-fragment">
</div>
    <form action="" class="form-signin">
        <div class="container">
          <h1 class="h3 mb-3 text-center">Please sign up</h1>
          <div class="row">
            <div class=" col-10 col-sm-8 col-md-6 mx-auto div-distancer">
              <input class="form-control text-start" type="text" id="username" placeholder="Enter username...">
          </div>
          </div>
          <div class="row">
            <div class=" col-10 col-sm-8 col-md-6 mx-auto div-distancer">
              <input class="form-control text-start" type="text" id="firstName" placeholder="Enter first name...">
          </div>
          </div>
          <div class="row">
            <div class=" col-10 col-sm-8 col-md-6 mx-auto div-distancer">
              <input class="form-control text-start" type="text" id="lastName" placeholder="Enter last name...">
          </div>
          </div>
          <div class="row">
            <div class="col-10 col-sm-8 col-md-6 mx-auto div-distancer">
              <input class="form-control text-start" type="password" id="password" placeholder="Enter password...">
            </div>
          </div>
          <div class="row">
            <div class="col-10 col-sm-8 col-md-6 mx-auto div-distancer">
              <input class="form-control text-start" type="password" id="confirmPassword" placeholder="Confirm password...">
            </div>
          </div>
          <div class="row">
            <div class="col-10 col-sm-8 col-md-6 mx-auto div-distancer">
              <input type="checkbox" value="terms"> I agree with <a href="#" target="_blank">terms </a> of use
            </div>
          </div>
          <button class="col-10 col-sm-8 col-md-6 mx-auto btn btn-lg sign-in-button btn-block my-container" type="submit">Sign in</button>
      </div>
      </form>
        <footer th:replace="layout :: footer-fragment">
      </footer>
</body>
</html>
